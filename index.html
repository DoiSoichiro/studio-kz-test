<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロゴ表示テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ─────────────────────
       基本リセット
    ───────────────────── */
    body {
      margin: 0;
    }

    /* ─────────────────────
       オレンジ色の帯（常に全幅）
       ＋ 上端との余白
    ───────────────────── */
    .brandbar {
      width: 100%;
      background: #FD5000;
      margin-top: 40px;
    }

    /* ロゴを包むコンテナ */
    .brandbar__inner {
      margin: 0 auto;
      padding: 2px 12px;
      display: flex;
      justify-content: center;
    }

    /* ─────────────────────
       ロゴ画像（基本）
    ───────────────────── */
    .brandbar__logo {
      display: block;
      width: 100%;
      height: auto;
      max-width: 768px; /* PCでは常にこれが上限 */
    }

    /* ─────────────────────
       スマホ縦
       → フル幅を許可
    ───────────────────── */
    @media (max-width: 767px) and (orientation: portrait) {
      .brandbar__logo {
        max-width: none;
      }
    }

    /* ─────────────────────
       iPhone横向きだけを正確に狙う
       → 高さが低く、かつ幅も狭い場合
    ───────────────────── */
    @media (max-width: 900px) and (max-height: 430px) and (orientation: landscape) {

      .brandbar {
        margin-top: 28px;
      }

      .brandbar__logo {
        width: auto;
        max-width: none;
        max-height: 56px;
      }
    }
  </style>
</head>

<body>

  <header class="brandbar">
    <div class="brandbar__inner">
      <img class="brandbar__logo" src="logo.svg" alt="ロゴ">
    </div>
  </header>

</body>
</html>
