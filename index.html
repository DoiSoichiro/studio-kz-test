<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロゴ表示テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ─────────────────────
       基本リセット
    ───────────────────── */
    body {
      margin: 0;
    }

    /* ─────────────────────
       オレンジ色の帯（常に全幅）
       ＋ 上端との余白を追加
    ───────────────────── */
    .brandbar {
      width: 100%;
      background: #FD5000;
      margin-top: 40px; /* ← 帯高さの約70%相当の余白 */
    }

    /* ロゴを包むコンテナ */
    .brandbar__inner {
      margin: 0 auto;
      padding: 2px 12px; /* ← 上下差を最小化 */
    }

    /* ロゴ画像 */
    .brandbar__logo {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ─────────────────────
       スマホ縦（縦長）
       → ロゴは画面幅いっぱい
    ───────────────────── */
    @media (max-width: 767px) and (orientation: portrait) {
      .brandbar__inner {
        max-width: none;
      }
    }

    /* ─────────────────────
       横長（スマホ横・PC）
       → ロゴは最大幅で止める
    ───────────────────── */
    @media (orientation: landscape) {
      .brandbar__inner {
        max-width: 960px;
      }
    }

    /* ─────────────────────
       iPhone横向き 最終詰め
       → 高さ基準でロゴを小さく
    ───────────────────── */
    @media (max-height: 430px) and (orientation: landscape) {

      .brandbar {
        margin-top: 28px; /* 横向きでは少し詰める */
      }

      .brandbar__inner {
        max-width: 720px;
        padding: 2px 12px;
      }

      .brandbar__logo {
        width: auto;
        max-height: 56px;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>

  <header class="brandbar">
    <div class="brandbar__inner">
      <img class="brandbar__logo" src="logo.svg" alt="ロゴ">
    </div>
  </header>

</body>
</html>
