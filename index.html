<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロゴ表示テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ─────────────────────
       基本リセット
    ───────────────────── */
    body {
      margin: 0;
    }

    /* ─────────────────────
       オレンジの帯（常に全幅）
    ───────────────────── */
    .brandbar {
      width: 100%;
      background: #FD5000;
    }

    /* ロゴを包むコンテナ
       ※ 上下差を極力出さない設定 */
    .brandbar__inner {
      margin: 0 auto;
      padding: 2px 12px;   /* ← 上下2px／左右12px */
    }

    /* ロゴ画像 */
    .brandbar__logo {
      display: block;     /* 画像下の余白対策 */
      width: 100%;
      height: auto;
    }

    /* ─────────────────────
       スマホ縦（縦長）
       → ロゴは画面幅いっぱい
    ───────────────────── */
    @media (max-width: 767px) and (orientation: portrait) {
      .brandbar__inner {
        max-width: none;
      }
    }

    /* ─────────────────────
       横長（スマホ横・PC）
       → ロゴは最大幅で止めて左右に余白
    ───────────────────── */
    @media (orientation: landscape) {
      .brandbar__inner {
        max-width: 960px; /* 好みで 860 / 1100 などに変更可 */
      }
    }
  </style>
</head>

<body>

  <header class="brandbar">
    <div class="brandbar__inner">
      <img class="brandbar__logo" src="logo.svg" alt="ロゴ">
    </div>
  </header>

</body>
</html>
