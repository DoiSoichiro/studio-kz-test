<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>StudioKZ ロゴ＋背景テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ─────────────────────
       基本リセット
    ───────────────────── */
    html, body {
      margin: 0;
      padding: 0;
    }

    /* ─────────────────────
       背景画像（最背面）
       ・ウインドウ上端から表示
       ・ロゴ＆帯の背面
       ・縦長では左右がカット（cover）
    ───────────────────── */
    .bg {
      position: fixed;
      inset: 0;                 /* top/right/bottom/left: 0; */
      background-image: url("toppage.jpeg");
      background-size: cover;   /* ← 縦長では左右がカットされる */
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* 背景画像の上に乗る全コンテンツ */
    .page {
      position: relative;
      z-index: 1;
    }

    /* ─────────────────────
       オレンジ色の帯（常に全幅）
       ＋ 上端との余白
    ───────────────────── */
    .brandbar {
      width: 100%;
      background: #FD5000;
      margin-top: 40px;
    }

    /* ロゴを包むコンテナ（基本） */
    .brandbar__inner {
      margin: 0 auto;
      padding: 2px 12px;       /* 基本は左右12px */
      display: flex;
      justify-content: center;
    }
