<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>StudioKZ ロゴ＋背景テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ─────────────────────
       基本リセット
    ───────────────────── */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* 背景（最背面レイヤー：z-indexは0にする） */
    .bg {
      position: fixed;
      inset: 0;
      background: url("toppage.jpeg") center / cover no-repeat;
      z-index: 0;
      pointer-events: none; /* 背景がクリックを邪魔しない */
    }

    /* 前面コンテンツ */
    .page {
      position: relative;
      z-index: 1;
    }

    /* ─────────────────────
       オレンジ色の帯（常に全幅）
       ＋ 上端との余白
    ───────────────────── */
    .brandbar {
      width: 100%;
      background: #FD5000;
      margin-top: 40px;
    }

    .brandbar__inner {
      margin: 0 auto;
      padding: 2px 12px;
      display: flex;
      justify-content: center;
    }

    .brandbar__logo {
      display: block;
      width: 100%;
      height: auto;
      max-width: 768px;
    }

    /* スマホ縦：左右余白を最小化 */
    @media (max-width: 767px) and (orientation: portrait) {
      .brandbar__inner { padding: 2px 2px; }
      .brandbar__logo  { max-width: none; }
    }

    /* iPhone横向き：ロゴを控えめに */
    @media (max-width: 900px) and (max-height: 430px) and (orientation: landscape) {
      .brandbar { margin-top: 28px; }
      .brandbar__logo {
        width: auto;
        max-width: none;
        max-height: 56px;
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="page">
    <header class="brandbar">
      <div class="brandbar__inner">
        <img class="brandbar__logo" src="logo.svg" alt="StudioKZ">
      </div>
    </header>
  </div>
</body>
</html>
